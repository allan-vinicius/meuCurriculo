</head>
<body>
    <header class="header" id="header">
        <div class="logo_header">
            <img class="img_header" src="arvore-seca.png" alt="Minha_logo">

    <section>
            <!--formulário para entrar em contato-->
        <h1>Contato</h1>
        <form method="post">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome"><br>
            <label>Email</label>
            <input type="email" name="Email" placeholder="Digite seu Email"><br>
            <label>Telefone / WhatsApp</label>
            <input type="tel" name="Telefone" placeholder="Digite seu número" ><br>
            <label>Escreva sua mensagem</label>
            <textarea name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br>
            <button type="submit">Enviar</button>


        </form>
        
    </section>

</body>
